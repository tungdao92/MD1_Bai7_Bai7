<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Nhập a', '')
    let b = prompt('Nhập b', '')
    let c = prompt('Nhập c', '')
    if (a > b) {
        if (a > c) {
            alert('a là sô lớn nhất')
        } else alert('c là số lớn nhất')
    } else if (b > c) {
        alert('b là sô lớn nhất')
    }else alert('c là số lớn nhất')
</script>

</body>
</html>
